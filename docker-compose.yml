version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=my_django_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=django123
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  media_volume: