{% extends 'shop/layout.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
    
    <div class="form-container confirmation-dialog">
        <h2>Confirm delete: {{ object.name }}</h2>
        
        <form method="post">
            {% csrf_token %}
            <p class="confirmation-text">Are you sure you want to permanently delete this product?</p>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-delete">Yes, delete</button>
                <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

{% endblock %}
